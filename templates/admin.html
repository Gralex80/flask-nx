{% extends "base.html" %}
{% block title %}Главная страница{% endblock %}
{% block body %}
<h1>Список пользователей</h1>


<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">email</th>

      </tr>
    </thead>
    <tbody>

    {% for user in users %}        
      <tr>
        <th scope="row">{{user.id}}</th>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
      </tr>
    {% endfor %}

</tbody>
  </table>

{% endblock %}
